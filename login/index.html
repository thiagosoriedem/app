<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./app/login/globals.css"/>
    <link rel="stylesheet" href="./app/login/styleguide.css"/>
    <link rel="stylesheet" href="./app/login/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <script src="direct.js"></script>
  </head>
  <body>
    <div class="TELA-DE-LOGIN">
      <div class="div">
        <div class="overlap">
          <img class="logo-barbearia" src="./app/login/img/logo-barbearia-1.png" />
          <div class="text-wrapper">Entre agora</div>
          <p id="nome_cadastro" class="ou-fa-a-o-cadastro">
            <span class="span">Ou faça o </span>
            <span class="text-wrapper-2" onclick="cadastro()">cadastro</span>
            <span class="span"> agora</span>
          </p>
        </div>
        <p class="p">Todos os direitos reservados ® TMS</p>
        <!-- <div class="overlap-group"><div id="email_cpf_login" class="text-wrapper-3">Email ou CPF</div></div> -->
        <div class="overlap-group"><input type="text" id="email_cpf_login" class="text-wrapper-3" placeholder="Email ou CPF"></div>
        <div class="div-wrapper"><input type="password" id="senha_login" class="text-wrapper-4" placeholder="Digite sua senha"></div>
        <div class="overlap-2">
          <div class="rectangle"></div>
          <div class="text-wrapper-5">Entrar</div>
        </div>
        <div class="overlap-3"><div class="text-wrapper-6">Contato</div></div>
        <div id="back_icon" onclick="back()">
          <img class="back-icon" src="/thiagomedeiros.github.io/login/img/back-icon-1.png" />
        </div>
        
        <div class="text-wrapper-7">Esqueci minha senha</div>
        <a href="https://www.instagram.com/thiago.soriedem/" target="_blank" rel="noopener noreferrer"><img class="instagram" src="/thiagomedeiros.github.io/login/img/instagram.png" /></a>
      </div>
    </div>
  </body>
</html>
